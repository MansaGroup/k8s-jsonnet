apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appName
  name: appName
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: appName
      app.kubernetes.io/part-of: appName
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appName
        app.kubernetes.io/part-of: appName
    spec:
      containers:
        - env:
            - name: APP_NAME
              value: appName
          envFrom:
            - secretRef:
                name: myAppSecret
          image: appImage:v1.0
          imagePullPolicy: Always
          name: appName
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: appName
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: appName
  name: appName
spec:
  maxReplicas: 100
  metrics:
    - resource:
        name: memory
        target:
          averageUtilization: 90
          type: Utilization
      type: Resource
    - resource:
        name: cpu
        target:
          averageUtilization: 90
          type: Utilization
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: appName
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: appName
  name: appName
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: appName
  name: appName
spec:
  ports:
    - name: http
      port: 3000
  selector:
    app.kubernetes.io/name: appName
    app.kubernetes.io/part-of: appName
  type: ClusterIP
